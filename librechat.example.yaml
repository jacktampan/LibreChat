version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  azureOpenAI:
    titleModel: "o3-mini"
    plugins: false  # Ubah ke true jika Anda ingin mengaktifkan plugin
    groups:
      - group: "default"  # Nama grup bisa disesuaikan
        apiKey: "${AZURE_API_KEY}"  # Ganti dengan variabel lingkungan atau langsung key Anda
        instanceName: "ari4230224070"  # Sesuai dengan target URI
        version: "2025-01-01"
        baseURL: "https://ari4230224070.openai.azure.com/openai/deployments/o3-mini"
        additionalHeaders:
          # Jika diperlukan header tambahan, bisa diaktifkan di bawah ini:
          # X-Custom-Header: "value"
        models:
          o3-mini:
            deploymentName: "o3-mini"
            version: "2025-01-31"
